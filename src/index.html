<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario do Lindberg</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="container">
            <div class="hero__left">
                <p class="hero__nome">Lindberg</p>
                <img class="hero__image-logo" src="./images/logo.png" alt="">
                <p class="hero__text">O meu aniversario começa em <b><span id="contador"></span></b></p>
                <ul class="hero__infos">
                    <li class="hero__infos__item">
                        <span class="material-symbols-outlined hero__infos__item__icon">calendar_month</span>
                        <p class="hero__infos__item__text">17/11/2023</p>
                    </li>
                    <li class="hero__infos__item">
                        <span class="material-symbols-outlined hero__infos__item__icon">schedule</span>
                        <p class="hero__infos__item__text">22h</p>
                    </li>
                    <li class="hero__infos__item">
                        <span class="material-symbols-outlined hero__infos__item__icon">location_on</span>
                        <p class="hero__infos__item__text">Rua 123, Brasilia-DF</p>
                    </li>
                    <li class="hero__infos__item">
                        <button class="hero__infos__button">
                            Confirmar presença
                        </button>
                    </li>
                </ul>
            </div>
            <div class="hero__right">
                <img class="hero__right__image" src="./images/balloon.png" alt="">
            </div>
        </div>
        
    </header>


    <script src="./scripts/main.js"></script>
</body>
</html>
